name: Static Security Analysis

on:
  push:
    branches: [main, feature/cicd-pipeline]
  pull_request:

jobs:
  bandit-sast:
    name: Run Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Bandit
        run: |
          pip install bandit

      - name: Run Bandit excluding tests
        run: |
          bandit -r . -x ./unit_tests,./integration_tests

