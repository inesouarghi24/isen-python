name: Cypress End-to-End Tests and Deploy

on:
    push:
      branches:
        - main
        - feature/add-to-cart  
    pull_request:
      branches:
        - main
        - feature/add-to-cart  
  
  

jobs:
  cypress-run:
    name: Run Cypress E2E Tests and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install django python-dotenv phonenumbers Pillow

      - name: Run Django server
        run: |
          python3 manage.py migrate
          nohup python3 manage.py runserver 0.0.0.0:8080 &
          sleep 10

      - name: Install Cypress
        run: |
          npm install --save-dev cypress

      - name: Run Cypress tests
        run: |
          npx cypress run

  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    needs: cypress-run  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud credentials
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}  
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}  # la clef json sur googlecloud 

      - name: Build and deploy to Cloud Run
        run: |
          # Construire l'image Docker et la pousser dans Artifact Registry
          gcloud builds submit --tag gcr.io/$GCP_PROJECT_ID/my-app
          
          # DÃ©ployer l'image sur Cloud Run
          gcloud run deploy my-app \
            --image gcr.io/$GCP_PROJECT_ID/my-app \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
